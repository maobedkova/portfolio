
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script>
      // Redirect to index.html to let React Router handle routing
      sessionStorage.redirect = location.href;
      location.replace(location.origin + location.pathname.split('/').slice(0, -1).join('/') + '/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
